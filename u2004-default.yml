  tasks:
    - name: Connect the Connected Machine Agent on Linux servers to Azure Arc
      become: true
      shell: azcmagent connect --service-principal-id "{{ az_sp }}" --service-principal-secret "{{ az_sp_scrt }}" --resource-group "{{ az_rg }}" --tenant-id "{{ az_tenant }}" --location "{{ az_loc }}" --subscription-id "{{ az_sub }}"
